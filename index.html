<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js"></script>
    <script  defer src="main.js"></script>
    <title>TheCube By; HananLf</title>
</head>
<body>
    <!-- PWA: https://bsehovac.github.io/the-cube/ -->
<div class="ui">

    <div class="ui__background"></div>

    <div class="ui__game"></div>

    <div class="ui__texts">
      <h1 class="text text--title">
        <span>THE</span>
        <span>CUBE</span>
      </h1>

      <div class="credits">Created By :<a href="https://www.instagram.com/hanzz.yoo/">HananLf</a></div>
      
      <div class="text text--note">
        Ketuk 2X Untuk Memulai...
      </div>
      
      <div class="text text--timer">
        0:00
      </div>
      <div class="text text--complete">
        <span>Complete!</span>
      </div>
      <div class="text text--best-time">
        <icon trophy></icon>
        <span>Waktu Terbaik!</span>
      </div> 
    </div>

    <div class="ui__prefs">
      <range name="size" title="Ukuran Cube" list="2,3,4,5"></range>
      <range name="flip" title="Jenis Mode" list="Cepat&nbsp;,Halus,Mulus"></range>
      <range name="scramble" title="Panjang Lebar" list="20,25,30"></range>
      <range name="fov" title="Sudut Camera" list="Ortographic,Perspective"></range>
      <range name="theme" title="Skema Warna" list="Cube,Erno,Dust,Camo,Rain"></range>
    </div>

    <div class="ui__theme">
      <range name="hue" title="Warna" color></range>
      <range name="saturation" title="Kontras" color></range>
      <range name="lightness" title="Kecerahan" color></range>
    </div>

    <div class="ui__stats">
      <div class="stats" name="cube-size">
        <i>Ukuran Cube:</i><b>3x3x3</b>
      </div>
      <div class="stats" name="total-solves">
        <i>Total Penyelesaian:</i><b>-</b>
      </div>
      <div class="stats" name="best-time">
        <i>Waktu Terbaik:</i><b>-</b>
      </div>
      <div class="stats" name="worst-time">
        <i>Waktu Terburuk:</i><b>-</b>
      </div>
      <div class="stats" name="average-5">
        <i>Rata-Rata Dari 5:</i><b>-</b>
      </div>
      <div class="stats" name="average-12">
        <i>Rata-Rata Dari 12:</i><b>-</b>
      </div>
      <div class="stats" name="average-25">
        <i>Rata-Rata Dari 25:</i><b>-</b>
      </div>
    </div>

    <div class="ui__buttons">
      <button class="btn btn--bl btn--stats">
        <icon trophy></icon>
      </button>
      <button class="btn btn--br btn--prefs">
        <icon settings></icon>
      </button>
      <button class="btn btn--bl btn--back">
        <icon back></icon>
      </button>
      <button class="btn btn--br btn--theme">
        <icon theme></icon>
      </button>
      <button class="btn btn--br btn--reset">
        <icon reset></icon>
      </button>
    </div>
  
  </div>
</body>
</html>
